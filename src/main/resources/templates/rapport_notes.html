<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rapport de Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #2E86C1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<h1>Rapport de Notes de [[${prenom}]] [[${nom}]]</h1>
<p>Classe : [[${classe}]]</p>
<p>Date : [[${date}]]</p>
<table>
    <tr>
        <th>Nom de la matière</th>
        <th>Note moyenne</th>
    </tr>
    <tr th:each="matiere : ${matieres}">
        <td th:text="${matiere.nom}"></td>
        <td th:text="${matiere.note}"></td>
    </tr>
</table>
<p>Moyenne générale : [[${moyenne}]]</p>
</body>
</html>
